name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ gradlew 실행권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: Backend

      # 4️⃣ Gradle 빌드 (테스트 제외)
      - name: Build with Gradle Wrapper
        run: ./gradlew clean build -x test
        working-directory: Backend

      # 5️⃣ 실행 가능한 JAR 파일 찾기
      - name: Find Executable JAR
        id: find_jar
        run: |
          JAR_PATH=$(find $GITHUB_WORKSPACE/Backend/build/libs -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          echo "✅ Found JAR file: $JAR_PATH"
          # scp-action은 절대경로를 인식하지 못하므로 상대경로로 변환
          REL_PATH=${JAR_PATH#"$GITHUB_WORKSPACE/"}
          echo "jar_path=${REL_PATH}" >> "$GITHUB_OUTPUT"

      # 6️⃣ JAR 파일을 EC2로 복사
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }} # 'ubuntu'여야 함
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ${{ steps.find_jar.outputs.jar_path }}
          target: "/home/ubuntu/cicd"

      # 7️⃣ 배포 스크립트 복사
      - name: Copy deploy script to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "deploy.sh"
          target: "/home/ubuntu/cicd"

      # 8️⃣ 배포 스크립트 실행
      - name: Execute deploy script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/cicd
            chmod +x ./deploy.sh
            ./deploy.sh
