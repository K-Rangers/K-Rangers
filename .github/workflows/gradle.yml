name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        # [수정] 실제 gradlew 파일 위치로 working-directory 변경
        run: chmod +x ./gradlew
        working-directory: K-Rangers/Backend

      - name: Build with Gradle Wrapper
        # [수정] 실제 프로젝트 위치로 working-directory 변경
        run: ./gradlew build -x test
        working-directory: K-Rangers/Backend

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # [수정] 실제 JAR 파일 경로로 source 변경
          source: "K-Rangers/Backend/build/libs/*.jar"
          target: "/home/ubuntu/app"
          # [수정] 'K-Rangers/Backend/build/libs/' (4개) 경로를 제거하고 파일명만 남김
          strip_components: 4

      - name: Copy deploy script to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # [수정] 실제 deploy.sh 파일 경로로 source 변경
          # 만약 deploy.sh가 K-Rangers 폴더 밖에 있다면 "deploy.sh"로 유지
          source: "K-Rangers/deploy.sh"
          target: "/home/ubuntu/app"

      - name: Execute deploy script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/app
            chmod +x ./deploy.sh
            ./deploy.sh
