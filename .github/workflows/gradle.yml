name: Java CI with Gradle (Final Attempt)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: Backend

      # =================================================================
      # ▼▼▼▼▼▼▼▼▼▼▼▼▼▼ 이 부분이 핵심적인 변경 사항입니다 ▼▼▼▼▼▼▼▼▼▼▼▼▼▼
      # =================================================================
      - name: Build executable JAR directly with detailed logging
        run: ./gradlew bootJar --stacktrace --info
        working-directory: Backend
      # =================================================================
      # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
      # =================================================================

      # 디버깅을 위해 파일 목록을 다시 한번 확인합니다.
      - name: Check build artifacts
        run: ls -lR Backend/build

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "Backend/build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 3

      - name: Copy deploy script to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # deploy.sh는 저장소 루트에 있다고 가정합니다.
          source: "deploy.sh"
          target: "/home/ubuntu/app"

      - name: Execute deploy script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/app
            chmod +x ./deploy.sh
            ./deploy.sh
